---
layout: default
title: Home
---

<section>
  {% for post in paginator.posts %}
  <article>
    <h2><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h2>
    <div class="meta">
      <time>{{ post.date | date_to_string }}</time> | {{post.tags | join: ', '}}
    </div>

    {{post.excerpt}}
  </article>
  {% endfor %}
</section>
